<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selling</title>
    <link rel="stylesheet" href="Selling.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="nv">
        <div class="logo"><a href="#"><img src="Images/logo3.png" alt="Logo"></a></div>
        <div class="nav-links">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="index.html">ABOUT US</a></li>
                <li><a href="Selling.html">SELL</a></li>
                <li><a href="Buying.html">BUY</a></li>
                <li><a href="Rental.html">RENT</a></li>
            </ul>
        </div>
    </nav>

    <!-- Heading Section -->
    <div class="data">
        <div class="heading">What are you <em><span class="selling">selling</span></em> today?</div>
    </div>

    <!-- Form Section (Always visible by default) -->
    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="seller-name">Name</label>
                <input type="text" id="seller-name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="phone-number">Phone Number</label>
                <input type="tel" id="phone-number" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="product-name">Product Name</label>
                <input type="text" id="product-name" placeholder="Enter the product name" required>
            </div>
            <div class="form-group">
                <label for="product-description">Product Description</label>
                <textarea id="product-description" placeholder="Describe your product" required></textarea>
            </div>
            <div class="form-group">
                <label for="asking-price">Asking Price</label>
                <input type="number" id="asking-price" placeholder="Enter your asking price" required>
            </div>
            <div class="form-group">
                <label for="product-image">Product Image</label>
                <input type="file" id="product-image" accept="image/*" required>
            </div>
            <button type="submit" class="submit-btn" style="font-size: 1.5rem;">Sell It</button>
        </form>
    </div>

</body>
</html>
